<html>
  <head>
    <title>JobFinder

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <body>
    <h1>Teste</h1>
    <i class="fa-thin fa-alarm-clock"></i> 
    <div class="container">
      <header>
        <nav>
          <div class="container">  
            <img id="logo" src="img/logo.png" alt="jobFinder">   
            <ul>     
              <li><a href="#" >Encontrar vagas</a></li>
              <li><a href="#" >Enviar vagas</a></li>
              <li><a href="#" >Contato</a></li>                
            </ul> 
          </div>
        </nav>
        <div id="main-banner">   
          <div id="search-order">
            <h1>A maneira mais fácil de encontrar um novo emprego</h1>
            <p>Conecte-se de forma gratuita as melhores empresas 
            e consiga o emprego de seus sonhos</p>
            <form>
              <!-- form é pra interacação do usuário, é um formulário-->
              <input type="text" name="Job" placeholder="Digite o cargo">
              <select name="region">
                <option value="">Todos os estados</option> 
              </select>
              <select name="category">
                <option value="">Categoria</option>
              </select>
              <input type="submit" value="Pesquisar">
            </form>
          </div>
      </header>
